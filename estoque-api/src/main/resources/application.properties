# =================================================================
# 1. CONFIGURAÇÃO DO SERVIDOR WEB
# =================================================================
server.port=8080

# =================================================================
# 2. CONFIGURAÇÃO DO BANCO DE DADOS MYSQL (HikariCP / Datasource)
# =================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/estoque_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:SUA_SENHA_DE_DEV}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================================
# 3. CONFIGURAÇÃO DO JPA / HIBERNATE
# =================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =================================================================
# 4. CONFIGURAÇÃO DE SEGURANÇA (JWT)
# =================================================================
estoque.app.jwtSecret=${JWT_SECRET:SEGREDO_DE_DESENVOLVIMENTO_PADRAO_PARA_TESTE}
estoque.app.jwtExpirationMs=900000
estoque.app.jwtRefreshExpirationMs=604800000

# =================================================================
# 5. CONFIGURAÇÕES ADICIONAIS
# =================================================================
# LOGGING: Útil para debug da segurança (pode ser removido após o desenvolvimento)
logging.level.org.springframework.security=DEBUG